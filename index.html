  <style>
    @font-face {
      font-family: verdana;
      font-style: normal;
      font-weight: 400;
      font-display: swap;
    
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    .calendar {
      font-family: 'Verdana';
      background-image: url(obrazek.jpg);
      background-size: cover;
      background-position: center;
      padding: 2rem;
      display: grid;
      width: 100%;
      max-width: 740px;
      margin: auto;

      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto;
      grid-gap: 1rem;
      grid-template-areas:
        "t   t   t"
        "d23 d20 d12"
        "d2  d24 d4"
        "d5  d22 d16"
        "d1  d7  d9"
        "d10 d11 d18"
        "d13 d3  d15"
        "d6  d17 d8"
        "d19 d14 d21";
    }

    .calendar>a,
    .calendar>a:visited {
      display: inline-block;
      box-sizing: border-box;
      border: transparent 0.2rem dotted;
      width: 100%;
      height: 4.4rem;
      background: rgb(0, 0, 255, 0.4);
      border-radius: 1rem;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
      color: transparent;
      text-decoration: none;
    }

    .calendar>a:hover {
      color: white;
      border: white 0.2rem dotted;
      background: rgb(0, 0, 255, 0.6);
    }

    .calendar>a[href] {
      color: gold;
    }
  </style>
</head>
